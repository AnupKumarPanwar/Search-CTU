        function getvalue() {
            var source = $("#start option:selected").text();
            var destination = $("#end option:selected").text();


            var isavailable=0;

            $('#buses').text("");



            $('#divbuses').slideToggle();
            $('#divbuses').slideDown();


            $('#buses').append('<tr><td><b>R. No. </b>&nbsp; &nbsp; </td><td><b>Route </b>&nbsp; &nbsp;</td><td><b>Time </b> &nbsp; &nbsp;</td><td><b>Freq.</b></td></tr></table>');


            for (var i = 0; i < buslist.length; i++) {
                for (var j = 0; j < buslist[i].length; j++) {
                    if (source.match(buslist[i][j])) {
                        for (var k = 0; k < buslist[i].length; k++) {
                            if (destination.match(buslist[i][k])) {
                                $('#buses').append('<tr><td><br>' + buslist[i][0] + '&nbsp; &nbsp;</td><td><br>' + buslist[i][1] + '&nbsp; &nbsp;</td><td><br>' + buslist[i][2] + '&nbsp; &nbsp;</td><td><br>' + buslist[i][3] + '</td></tr><br>');

                                 isavailable=1;
                               	
                            } else {
                                //
                            }
                        }

                    }
                }
            }

           
           if(isavailable==0)
           {
           	$('#buses').append('<br> No Buses Available');

           }





        }
    </script>




    <div>

        <b>&nbsp; &nbsp; &nbsp; &nbsp; Source :  </b>
        <select id="start"onchange="getvalue()">
            <script>
                var i = 0,
                    j = 4,
                    k = 0,
                    l = 0,
                    flag = 0;
                var list_bus = new Array();
                list_bus[0] = "";

                for (i = 0; i < buslist.length; i++) {

                    for (j = 4; j < buslist[i].length; j++) {
                        flag = 0;


                        for (k = 0; k < list_bus.length; k++) {
                            if (buslist[i][j] == list_bus[k]) {
                                flag = 1;
                                break;
                            }

                        }


                        if (flag == 0) {
                            list_bus[l] = buslist[i][j];
                            l++;
                            flag = 0;
                        }



                    }
                }


                for (l = 0; l < list_bus.length; l++) {
                    document.write("<option>"+ list_bus[l]);
                }
            </script>

        </select>

        <br>
        <b>Destination : </b>
        <select id="end"onchange="getvalue()">
            <script>
                for (l = 0; l < list_bus.length; l++) {
                    document.write("<option>"+ list_bus[l]);
                }
            </script>

        </select>
    </div>
